<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - HTML Accessibility</title>
</head>
<body>

    <header>
        <h1>Accessible Web Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section>
            <h2>About This Page</h2>
            <p>This page is built with accessibility in mind. All images have alt text and proper heading structure.</p>
        </section>

        <section>
            <h2>Image Example</h2>
            <img src="https://via.placeholder.com/300" alt="Placeholder image showing sample graphic.">
        </section>

        <section>
            <h2>Contact Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <br><br>

                <button type="submit">Submit</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Accessible Website. All rights reserved.</p>
    </footer>

</body>
</html>
